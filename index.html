<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Color-Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="random-color-generator">
      <div class="hex-color-container">
        <p class="hex-color-vlaue">#ffffff</p>
        <button class="hex-btn">Create HEX Color</button>
        <button class="hex-copy-color">Copy to Clipboard</button>
      </div>
      <div class="rgb-color-container">
        <p class="rgb-color-value">rgb(255,255,255)</p>
        <button class="rgb-btn">Create RGB Color</button>
        <button class="rgb-copy-color">Copy to Clipboard</button>f
        <div>
          <label for="red">Red</label>
          <input type="range" min="0" max="255" value="126" id="red" />
        </div>
        <div>
          <label for="green">Green</label>
          <input type="range" min="0" max="255" value="126" id="green" />
        </div>
        <div>
          <label for="blue">Blue</label>
          <input type="range" min="0" max="255" value="126" id="blue" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
